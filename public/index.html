<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그 리스트 보기</title>
</head>
<body>
  <h1>저장된 사용자 로그</h1>
  <ul id="logList"></ul>

  <script>
    async function loadLogs() {
      const res = await fetch('http://localhost:10111/log/all');
      const logs = await res.json();

      const list = document.getElementById('logList');
      list.innerHTML = '';

      logs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = `[${log.created}] ${log.ID} - ${log.event || '이벤트 없음'} (${log.IPAddress || 'IP 없음'})`;
        list.appendChild(li);
      });
    }

    loadLogs();
  </script>
</body>
</html>
